<body>
  
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1 class="title">CHATBOT CSS PADAWAN </h1>
        <p class="text">Não consegue lembrar como faz para alinhar no centro um elemento jovem padawan?</p>
        <div class="version"><p>Versão: Beta</p></div>
      </div>
      <div class="col s12 links">
        <ul>
          <li><a class="github-button" href="https://github.com/hjdesigner/css-padawan" data-size="large" data-show-count="true" aria-label="Star hjdesigner/css-padawan on GitHub">Star</a>
 <a class="github-button" href="https://github.com/hjdesigner/css-padawan/fork" data-size="large" data-show-count="true" aria-label="Fork hjdesigner/css-padawan on GitHub">Fork</a></li>

        </ul>
      </div>

        <div class="row">
          <div class="input-field col s12 m10 xl11">
            <label for="speech">Digite sua dúvida sobre CSS</label>              
            <input id="speech" type="text" class="validate input-duvida">
          </div>
          <div class="input-field col s12 m2 xl1 btn-record">
            <button id="rec" class="btn-floating btn-large waves-effect waves-light btn-rec"><i class="large material-icons">settings_voice</i></button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">        
        <div id="carregando" class="carregando">Aguarde por favor!</div>
        <div id="spokenResponse" class="spoken-response">
          <div class="spoken-response__text"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="robo"></div>
  

  <script src="./js/jquery.js"></script>
